---
- name: Update packages
  apt:
    name: "*"
    state: latest
    update_cache: yes

- name: Install Node.js and npm
  apt:
    name: nodejs
    state: present

- name: Install npm
  apt:
    name: npm
    state: present

- name: Install pm2
  npm:
    name: pm2
    global: yes

